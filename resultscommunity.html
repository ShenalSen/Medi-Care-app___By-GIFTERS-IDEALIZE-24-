<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Community Results</title>
</head>

<body>
    <div id="app">
        <div class="search-container">
            <img src="Go Back component.png" class="back-button">
            <div class="search-bar">
                <div class="search-input-container">
                    <img src="search icon.png" alt="Search Icon" class="search-icon">
                    <input type="text" placeholder="I have a history of allergies and asthma. I need advice on managing my symptoms...">
                    <div class="loading-icon"><i class="fas fa-spinner"></i></div>
                </div>
            </div>
        </div>

        <div class="search-results" v-if="results.length">
            <h2>Search Results</h2>
            <div class="result" v-for="result in results" :key="result.id">
                <div class="result-header">
                    <span class="user">{{ result.user }}</span>
                    <span class="posted-time">{{ result.posted }}</span>
                </div>
                <div class="result-content">
                    <p>{{ result.content }}</p>
                </div>
                <div class="result-footer">
                    <span class="stars">â­ {{ result.stars }}</span>
                    <span class="comments">{{ result.comments }} </span>
                    <span class="tags">{{ result.tags }}</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>

</html>
