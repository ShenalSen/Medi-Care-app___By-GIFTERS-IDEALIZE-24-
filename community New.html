<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="community New.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div class="search-container">
            <img src="Go Back component.png" class="back-button">
            <div class="search-bar">
                <div class="search-input-container">
                    <img src="search icon.png" alt="Search Icon" class="search-icon">
                    <input type="text"  placeholder="I have a history of allergies and asthma. I need advice on managing my symptoms...">
                    <div class="loading-icon" ><i class="fas fa-spinner"></i></div>
                </div>
            </div>
        </div>

        <div class="container-main">
            <h1>Medi Care Community</h1>
            <div class="filters-wrapper">
             <div class="filters">
                <button @click="results " class="results">5 results </button>
                <select v-model="selectedFilter">
                    <option value="mostStars">Most Stars</option>
                    <option value="recentlyUpdated">Recently Updated</option>
                    <option value="relatedDisease">Related Disease</option>
                    <option value="mostCommented">Most commented </option>
                </select>

                <button @click="save" class="results-1 ">Save</button>
             </div>
            </div> 

            <div class="container">
                <div class="search-results">
                    <div v-for="result in filteredResults" :key="result.id" class="result">
                        <div class="result-text">
                            <p><b>{{ result.user }}</b> posted {{ result.postedTime }}</p>
                            <p class="text">{{ result.text }}</p>
                            <p>@{{ result.tag }}</p>
                        </div>
                        <div class="result-actions">
                            <div class="star">
                                <img src="pngwing.com.png" alt="star">
                                <span>{{ result.stars }}</span>
                            </div>
                            <div class="comment">
                                <img src="pngwing.com (1).png" alt="comment">
                                <span>{{ result.comments }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="community New.js"></script>
</body>
</html>
